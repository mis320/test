<script>

	const extendDisplayF = () => {
		let listUl = document.getElementById(`extendDisplay`);
		if (listUl.style.display === 'block') {
			listUl.style.display = 'none';
		} else {
			listUl.style.display = 'block';
		}
	}

</script>


<script>


	function $set(p1, p2) {
		let t = document.getElementById(p1);
		if (
			t.nodeName.toUpperCase() == 'SPAN' ||
			t.nodeName.toUpperCase() == 'P'

		) {
			t.innerHTML = p2
		} else if (t.nodeName.toUpperCase() == 'IMG') {
			t.src = p2
		} else {
			t.value = p2
		}

	}
	function $get(p1) {
		let t = document.getElementById(p1);

		if (t.nodeName.toUpperCase() != 'SPAN') {
			return t.value
		} else {
			return t.innerHTML
		}

	}
</script>
